<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>

<body>

  <button type="button" onclick="alert('JavaScript is magiс!')">Push me!</button>

  <br><br><br>

  <div id="img"></div>

  <br><br><br>

  <script>
    function appendImg() {
      const div = document.querySelector('#img');
      img = document.createElement("img");
      img.src = "https://fakeimg.pl/250x100/";
      div.appendChild(img);
    }
    appendImg();

    function getXhr() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:1100/array.json");
      xhr.send();

      if (xhr.status != 200) {
        console.log('error!!! :' + xhr.status);
      } else {
        var summe = JSON.parse(xhr.responseText);
        console.log(summe.summe)
      }


    }
  </script>

  <button onclick="getXhr()">XHR</button>


</body>

</html>
